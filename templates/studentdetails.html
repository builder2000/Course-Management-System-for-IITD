<head>
    <style>
        .table{
            border: spacing 0;
            margin:1rem;
            background-color: #f5f5f5;
        }
        .table_row:nth-child(odd){
           background-color: #e5e5e544;
        }
        .table_cell{
           padding: 8px;
        }
    </style>
</head>
{% extends 'base.html' %}
{% block content %}
    <div>
        <table class="table">
            <tr class="table_header">
                {% for header in headings %}
                <th>{{header}}</th>
                {% endfor %}
                <th>Feedback</th>
            </tr>
            {% for row in details %}
            <tr class="table_row">
                {% for cell in row %}
                <td class="table_cell">{{cell}}</td>
                {% endfor %}
                <td><form>
                    <button formaction="/student_id/feedback/{{row[2]}}">Course Feedback</button>
                </form></td>
                
            </tr>
            {% endfor %}
            </table>
    <form>
        <button formaction="/ngu/{{details[0][0]}}">Check your remaining NGU credits</button>
    </form>

    </div>
{% endblock %}
