{% extends 'base.html' %}
{% block content %}
<div align="center">
    <h1>Remove a student from database</h1>
    <hr><br>
    <form action="/remove_student" method="post" enctype="multipart/form-data">
        Enter the student id to be removed: <br>
        <input type="text" name="user_id" required><br><br>


        <input type="submit" value="Remove">
    </form>
{% endblock %}
