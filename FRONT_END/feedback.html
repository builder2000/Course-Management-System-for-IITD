{% extends 'base.html' %}
{% block content %}


<div align="center">
    <h3>Please enter your feedback for {{course}}</h3>
    <hr><br>
    <form action="/student_id/feedback/{{user}}/{{course}}/ty" method="post" enctype="multipart/form-data">
        <textarea name="paragraph_text" cols="50" rows="10"></textarea><br>
        <input type="submit" value="Submit">
    </form>

</div>


{% endblock %}
