{% extends 'base.html' %}
{% block content %}
<div align="center">
    <h1>Delete an Existing Course</h1>
    <hr><br>
    <form action="/remove_course" method="post" enctype="multipart/form-data">
        Enter the course id to be removed: <br>
        <input type="text" name="course_id" required><br><br>


        <input type="submit" value="Remove">
    </form>
{% endblock %}
