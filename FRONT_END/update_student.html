{% extends 'base.html' %}
{% block content %}
<div align="center">
    <h1>Update student name</h1>
    <hr><br>
    <form action="/change_student" method="post" enctype="multipart/form-data">
        Enter the student id to be updated: <br>
        <input type="text" name="user_id" required><br><br>
        Enter Updated name: <br>
        <input type="text" name="name" required><br><br>

        <input type="submit" value="Update">
    </form>
{% endblock %}
