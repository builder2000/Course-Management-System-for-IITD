{% extends 'base.html' %}
{% block content %}
<div align="center">
    <h1>Delete Student From course</h1>
    <hr><br>
    <form action="/remove_from_course" method="post" enctype="multipart/form-data">
        Enter the user id: <br>
        <input type="text" name="user_id" required><br><br>


        Enter the course id:<br>
        <input type="text" name="course_id" required><br><br>


        <input type="submit" value="Remove">
    </form>
{% endblock %}
