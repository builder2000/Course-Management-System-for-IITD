{% extends 'base.html' %}
{% block content %}
<div align="center">
    <h1>Insert New Student</h1>
    <hr><br>
    <form action="/new_student" method="post" enctype="multipart/form-data">
        Enter the user id: <br>
        <input type="text" name="user_id" required><br><br>


        Enter the student name:<br>
        <input type="text" name="name" required><br><br>


        <input type="submit" value="Add">
    </form>
{% endblock %}
