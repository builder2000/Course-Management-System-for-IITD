<head>
    <style>
        .table{
            border: spacing 0;
            margin:1rem;
            background-color: #f5f5f5;
        }
        .table_row:nth-child(odd){
           background-color: #e5e5e544;
        }
        .table_cell{
           padding: 8px;
        }
    </style>
</head>
{% extends 'base.html' %}
{% block content %}
    <div>
        <table class="table">
            <tr class="table_header">
                {% for header in headings %}
                <th>{{header}}</th>
                {% endfor %}
                <th>Feedback</th>
                <th>Assignment</th>
                <th>Submission</th>
                <th>Grade</th>
            </tr>
            {% for row in details %}
            <tr class="table_row">
                {% for cell in row %}
                <td class="table_cell">{{cell}}</td>
                {% endfor %}
                <td><form>
                    <button formaction="/student_id/feedback/{{row[0]}}/{{row[2]}}">Course Feedback</button>
                </form></td>
                <td><form>
                    <button formaction="/student_id/v_assgn/{{row[0]}}/{{row[2]}}">View Assignment</button>
                </form></td>
                <td><form>
                    <button formaction="/student_id/s_assgn/{{row[0]}}/{{row[2]}}">Submit Assignment</button>
                </form></td>
                <td><form>
                    <button formaction="/student_id/view_grade/{{row[0]}}/{{row[2]}}">View Grade</button>
                </form></td>
                
            </tr>
            {% endfor %}
            </table>
    <form>
        <button formaction="/ngu/{{details[0][0]}}">Check your remaining NGU credits</button>
    </form>
    <form>
        <button formaction="/student_id/audit-withdraw-request/{{details[0][0]}}">Audit Withdraw-request</button>
    </form>
    <form>
        <button formaction="/student_id/gen-req/{{details[0][0]}}">Add a General Request</button>
    </form>
    <form>
        <button formaction="/student_id/view-gen-req/{{details[0][0]}}">View Your Existing General Request(s)</button>
    </form>
    <form>
        <button formaction="/student_id/{{details[0][0]}}/dues_details">Dues Left</button>
    </form>
    <form>
        <button formaction="/student_id/{{details[0][0]}}/password_change">Change Password</button>
    </form>
   

    </div>
{% endblock %}
